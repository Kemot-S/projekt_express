<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>

</head>
<body>
    <div id="linki">
        <a href="/main"><p id="main"><u>main</u></p></a>
        <a href="/register"><p id="register"><u>register</u></p></a>
        <a href="/login"><p id="login"><u>login</u></p></a>
        <a href="/admin"><p id="admin"><u>admin</u></p></a>
    </div>
    <div id="mainPage"><p>register page</p></div>

    <div id="form">
        <form action="/register" method="POST">
        
            <div class="container">
            <label for="login"><b>login: </b></label>
            <input type="text" placeholder="Wpisz login" name="login" required>
        
            <label for="psw"><b>password: </b></label>
            <input type="password" placeholder="Wpisz hasło" name="psw" required>

            <label for="age"><b>wiek: </b></label>
            <input type="number" placeholder="Podaj wiek" name="age" required>

            <label for="uczen"><b>uczeń?: </b>
                <input type="checkbox" name="uczen">
            </label>

            <label for="male">Male</label>
            <input type="radio" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="female">


            <button type="submit">Register</button>
            
            </div>
        
        </form>
    </div>
</body>
</html>
